[phases.setup]
nixPkgs = [
  'php83', 
  'composer', 
  'php82Extensions.pdo_mysql',
  'php82Extensions.mbstring',
  'php82Extensions.tokenizer',
  'php82Extensions.xml',
  'php82Extensions.curl'
]

[phases.build]
cmds = [
  'composer install --no-dev --optimize-autoloader'
]

[phases.start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
